<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<h1>Feedback Form</h1>
	<div>
		<label for="name">name</label>
		<input type="minlength" id="name"min="3" max="50" required>
	</div>

	<div>
		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio" required>
	</div>

	<div>
		<label for="favColor">favColor</label>
		<select id="favColor">
			<option>blue</option>
			<option>red</option>
			<option>black</option>
		</select>
	</div>

	<div>
		<label for="likeness">likeness</label>
	<input type="range" id="likeness" name="likeness" min="1" max="100" value="50" required>
		</div>
	<div>
		<button type="submit">submit</button>
	</div>
</form>
</body>

</html>
