<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<h1>Feedback Form</h1>
	<div>
		<label for="name">Name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
	</div>

	<div>
		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio" required>
	</div>

	<div>
		<label for="favColor">favColor</label>

		<select id="favColor" name="favColor">
			<option value="blue">blue</option>
			<option value="red">red</option>
			<option value="black">black</option>
		</select>
	</div>

	<div>
		<label for="likeness">likeness</label>
	<input type="range" id="likeness" name="likeness" min="1" max="100" value="50" required>
		</div>
	<div>
		<button type="submit">submit</button>
	</div>
</form>
</body>

</html>
